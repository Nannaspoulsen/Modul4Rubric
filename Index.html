       - Id gør det nemt at fange popup'en i JavaScript for at vise og skjule den. Class bruges til at style popup'en i CSS. -->
  <div id="popup" class="popup">
    <div class="popup-indhold">
      <!-- Fandt noget nyt på w3schools! Entities! Mega smart og nemt at bruge sammenlignet med ikoner -->
       <span id="popup-luk" class="popup-luk">&times;</span>
      <img id="popup-billede" alt="Billede af urt" />
      <h3 id="popup-navn"></h3>
      <p id="popup-beskrivelse"></p>
    </div>
  </div>
</body>
